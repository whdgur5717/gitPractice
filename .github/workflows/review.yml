name: Cache Test

on: push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Test
        uses: whdgur5717/actions@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
